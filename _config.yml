# Hexo Configuration
## Docs: https://hexo.io/docs/configuration.html
## Source: https://github.com/hexojs/hexo/

# Site
title: MaiZi's Blog        #站点名，站点左上角
subtitle: Nothing is impossible！    #副标题，站点左上角
description: 当你的才华撑不起你的野心的时候，你就应该静下心来学习！ #给搜索引擎看的，对站点的描述，可以自定义
author: 麦子 #在站点下方可以看到
email: dyq@hackmz.com #你的联系邮箱
language: zh-Hans #中国人嘛，用中文
timezone:
avatar: /images/avatar.jpg

# URL
## If your site is put in a subdirectory, set url as 'http://yoursite.com/child' and root as '/child/'
url: http://hackmz.com
root: /
permalink: :title/
permalink_defaults:

# Directory
source_dir: source
public_dir: public

tag_dir: tags
archive_dir: archives
category_dir: categories
code_dir: downloads/code
i18n_dir: :lang
skip_render:

# Writing
new_post_name: :title.md # File name of new posts
default_layout: post
titlecase: false # Transform title into titlecase
external_link: true # Open external links in new tab
filename_case: 0
render_drafts: false
post_asset_folder: false
relative_link: false
future: true
highlight:
  enable: true
  line_number: true
  auto_detect: false
  tab_replace:

# Category & Tag
default_category: uncategorized
category_map:
tag_map:

# Archives 默认值为2，这里都修改为1，相应页面就只会列出标题，而非全文
## 2: Enable pagination
## 1: Disable pagination
## 0: Fully Disable
archive: 1
category: 1
tag: 1

# Date / Time format
## Hexo uses Moment.js to parse and display date
## You can customize the date format as defined in
## http://momentjs.com/docs/#/displaying/format/
date_format: YYYY-MM-DD
time_format: HH:mm:ss

# Pagination 每页显示文章数，根据自己习惯，我将10改成了6
## Set per_page to 0 to disable pagination
per_page: 6
pagination_dir: page

# Extensions
## Plugins: https://hexo.io/plugins/
## Themes: https://hexo.io/themes/
theme: next

#Plugin
duoshuo_shortname:
baidu_analytics:

# title, chinese available
# links_title: Links
# links
# links:
#   Weishu: http://weishu.me/

# Deployment
## Docs: https://hexo.io/docs/deployment.html
deploy:
  type: git
  repository: https://github.com/MrWheat/mrwheat.github.io.git
  branch: master
